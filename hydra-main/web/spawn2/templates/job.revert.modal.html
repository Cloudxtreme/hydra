<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title"><%-title%></h4>
        </div>
        <div class="modal-body">
            <div>
                <span id="backupMessage" style="padding:6px;float:left;"></span>
                <button id="revertToLastRunButton" class="btn btn-default btn-medium" style="float:right;">I can't wait. Try to revert to the last run NOW!</button>
            </div>
            <table class="table table-condensed" style="margin-bottom: 0px; margin-top:10px;">
                <tbody>
                    <!-- gold backups -->
                    <tr style="display:none;">
                        <td style="width:25%;padding-top:10px;">
                            Recent run:
                        </td>
                        <td style="width:50%;">
                            <select id="goldSelect" class="form-control">
                            </select>
                        </td>
                        <td style="width:25%;">
                            <button id="goldButton" class="btn btn-default btn-medium">now</button>
                        </td>
                    </tr>
                    <!-- hourly backups -->
                    <tr style="display:none;">
                        <td style="width:25%;padding-top:10px;">
                            Hourly backup:
                        </td>
                        <td style="width:50%;">
                            <select id="hourlySelect" class="form-control">
                            </select>
                        </td>
                        <td style="width:25%;">
                            <button id="hourlyButton" class="btn btn-default btn-medium">now</button>
                        </td>
                    </tr>
                    <!-- daily backups -->
                    <tr style="display:none;">
                        <td style="width:25%;padding-top:10px;">
                            Daily backup:
                        </td>
                        <td style="width:50%;">
                            <select id="dailySelect" class="form-control">
                                <option value="2"></option>
                            </select>
                        </td>
                        <td style="width:25%;">
                            <button id="dailyButton" class="btn btn-default btn-medium">now</button>
                        </td>
                    </tr>
                    <!-- weekly backups -->
                    <tr style="display:none;">
                        <td style="width:25%;padding-top:10px;">
                            Weekly backup:
                        </td>
                        <td style="width:50%;">
                            <select id="weeklySelect" class="form-control">
                            </select>
                        </td>
                        <td style="width:25%;">
                            <button id="weeklyButton" class="btn btn-default btn-medium">now</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <!--<button type="button" class="btn btn-primary">Save changes</button>-->
        </div>
    </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->
