<div class="modal-dialog" style="position: absolute;top: 20px;bottom: 20px;left: 100px;right: 100px;width:800px;">

        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title">Check Dirs: <%-job.id%></h4>

                <tbody></tbody>
