<table id="rebalanceParamFormTable" class="table table-bordered form-table">
    <tr class="row">
        <th colspan="2">
            Cluster Balancing Configuration Parameters
            <button id="resetButton" class="btn btn-default btn-small" style="width:80px;float:right;margin-left:10px;">Reset</button>
            <button id="saveButton" class="btn btn-default btn-small btn-blue" style="width:80px;float:right;">Save</button>
        </th>
    </tr>
    <tr class="row">
        <td width="30%">Auto Balance Level</td>
        <td width="70%">
            <input name="autoBalanceLevel" class="form-control trackable" style="margin:0px;" type="number" value="<%-autoBalanceLevel%>"></input>
        </td>
    </tr>
    <tr class="row">
        <td width="30%">Bytes Moved Full Rebalance</td>
        <td width="70%">
            <input name="bytesMovedFullRebalance" class="form-control trackable" style="margin:0px;" type="number" value="<%-bytesMovedFullRebalance%>"></input>
        </td>
    </tr>
    <tr class="row">
        <td width="30%">Host Auto Balance Interval (millis)</td>
        <td width="70%">
            <input name="hostAutobalanceIntervalMillis" class="form-control trackable" style="margin:0px;" type="number" value="<%-hostAutobalanceIntervalMillis%>"></input>
        </td>
    </tr>
    <tr class="row">
        <td width="30%">Job Auto Balance Interval (millis)</td>
        <td width="70%">
            <input name="jobAutobalanceIntervalMillis" class="form-control trackable" style="margin:0px;" type="number" value="<%-jobAutobalanceIntervalMillis%>"></input>
        </td>
    </tr>
    <tr class="row">
        <td width="30%">Tasks Moved Full Rebalance</td>
        <td width="70%">
            <input name="tasksMovedFullRebalance" class="form-control trackable" style="margin:0px;" type="number" value="<%-tasksMovedFullRebalance%>"></input>
        </td>
    </tr>
</table>
