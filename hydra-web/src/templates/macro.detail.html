<div id="topStatusBar" class="top-bar">
    <ul class="breadcrumb pull-left" style="display: inline; background-color: transparent;margin:0px;padding-top:0px;padding-bottom:0px;padding-left:4px;">
        <li>
            <a href="#macros">
                All Macros
            </a>
        </li>
        <li class="active">
            <%-macro.name%>
        </li>
    </ul>
    <span style="margin-left:10px;">
        <strong>Owner:</strong>
        <%-macro.owner%>
    </span>
    <span style="margin-left:10px;">
        <strong>Last Modified:</strong>
        <%-util.convertToDateTimeText(macro.modified)%>
    </span>
    <div class="job-detail-actions pull-right">
        <%if(!_.isEmpty(name)){%>
            <button id="deleteMacroButton" class="btn btn-default btn-small btn-red">
                Delete
            </button>
        <%}%>
        <button id="saveMacroButton" class="btn btn-default btn-small" style="margin-left:8px;">
            Save
        </button>
    </div>
</div>
<div id="detailContainer" class="macro main-container">
    <div class="form form-inline" role="form">
        <div class="form-group" style="width:20%;display:inline-block;">
            <label class="sr-only" for="name" style="margin-bottom:0px;">Name</label>
            <input value="<%-macro.name%>" type="text" class="form-control" id="name" name="name" placeholder="Enter name">
        </div>
        <div class="form-group" style="width:79%;display:inline-block;">
            <label class="sr-only" for="description" style="margin-bottom:0px;">Description</label>
            <input value="<%-macro.description%>" type="text" class="form-control" id="description" name="description" placeholder="Enter description">
        </div>
    </div>
</div>
